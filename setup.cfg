[flake8]
ignore =
    W503,
    F811
exclude =
    */tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501,
    */api/views.py: A002,
    */api/services.py: Q003,
    */manage.py: Q000
max-complexity = 10

[isort]
known_third_party =
    django,
    rest_framework,
    setuptools
known_first_party =
    api,
    foodgram,
    recipes,
    users
known_django =
    django
sections =
    FUTURE,
    STDLIB,
    DJANGO,
    THIRDPARTY,
    FIRSTPARTY,
    LOCALFOLDER